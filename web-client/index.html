<!DOCTYPE html>
<html>
   <head>
      <title>WebSocket PHP Open Group Chat App</title>
      <link type="text/css" rel="stylesheet" href="style.css" />
      <script src="websocket_client.js"></script>
   </head>
   <body onload="javascript:WebSocketSupport()">
      <div id="ws_support"></div>
      <div id="list-chat">
      </div>
      <div id="id01" class="modal">
         <div class="container">
            <label for="uname"><b>Server Address</b></label>
            <input type="text" placeholder="Enter Server URL" id="server" value="127.0.0.1" required>
            <label for="psw"><b>Display Name</b></label>
            <input type="text" placeholder="Enter Username" value="Unknown-Web" id="username" required>
            <input name="loginmsg" type="submit"  id="login" value="login" onclick="doLogin(document.getElementById('server').value,document.getElementById('username').value)" />
         </div>
      </div>
      <div id="wrapper">
         <div id="menu">
            <h3 class="welcome">Welcome to ChitChat</h3>
         </div>
         <div id="chatbox"></div>
         <div id ="controls">
            <label for="name"><b>Message</b></label>
            <input name="msg" type="text" id="msg" size="63" placeholder="Type your message here" />
            <input name="sendmsg" type="submit"  id="sendmsg" value="Send" onclick="doSend(document.getElementById('msg').value)" />
         </div>
      </div>
   </body>
</html>
